<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <!-- 引入 ECharts 文件 -->
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
    <!--<script type="module" src="../static/script/echarts.js"></script>-->
</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 600px;height:400px;position:absolute;top:50%;left: 50%;margin-top: -200px;margin-left: -300px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));//main是<div id="main" style="width: 600px;height:400px;"></div>的id
    var option = {
        title : {
            text: 'YoKa最喜欢图书投票实时统计',
            subtext: '用户选择最喜欢的图书',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data:
                ['Python从入门到实践',
                'C++ Primer',
                'C++ 项目开发|实战入门',
                'C++标准库',
                'Java编程思想',
                'Java核心思想',
                '数据结构和算法分析',
                '深入理解Java虚拟机',
                'JavaWeb项目实战',
                '代码整洁之道',
                'Spring 5 核心原理',
                'Effective Java',
                'Offer来了',
                'Spring Boot实战',
                'Java 8 函数式编程',
                'Python标准库',
                '利用Python进行数据分析',
                'Python深度学习',
                'Python核心编程',
                'Python预测之美',
                'Python统计分析',
                'Effective Python']
        },
        series : [
            {
                name: '投票次数',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[[${dataList}]],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
